<div class="row clearfix" [@routerTransition]>
      <div class="card main-content">
          <div class="header">
              <h2>
                  {{l("LinkYourKeyPayAPI")}} 
              </h2>
          </div>
      
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group form-float">
                  <div class="form-line">
                      <input type="text" name="KPUserId" class="form-control" [(ngModel)]="kpUser.kpUserId" [disabled]=true>
                      <label class="form-label">{{l("KeyPayUserId")}}</label>
                  </div>
              </div>
              
              <div class="form-group form-float">
                  <div class="form-line">
                      <input type="text" name="RefresherToken" class="form-control" [(ngModel)]="kpUser.refresherToken" [disabled]=true>
                      <label class="form-label">{{l("RefresherToken")}}</label>
                  </div>
              </div>     

              <div class="form-group form-float">
                  <div class="form-line">
                      <input type="text" name="KPApiKey" class="form-control" [(ngModel)]="kpUser.kpApiKey" required maxlength=64>
                      <label class="form-label">{{l("KeyPayApiKey")}}</label>
                  </div>
              </div>
       

              <div class="form-group form-float">
                  <button id="TestKeyPayConnection" class="btn bg-pink waves-effect" (click)="testKeyPayConnection()" type="button">Test KeyPay API
                  </button>      
                <button [disabled]="!keyPayApiValid" type="type" class="btn btn-primary blue" (click)="save()" >{{l("Save")}}                    
                </button>
                <i class="fa fa-spin fa-spinner" *ngIf="busySaving || busyTesting"></i>
              </div>

          </div>

      </div>
</div>
